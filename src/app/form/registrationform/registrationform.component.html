<div class="page-area">
  <form (submit)="onSubmit(myForm.value)" #myForm="ngForm">
    <div class="row justify-content-center">
      <div class="col-md-4 text-left bg-white rounded shadow py-3">
        <div class="mb-3">
          <label for="firstName">First Name</label> 
          <label class="text-danger">*</label>
          <input type="text"class="form-control"id="firstName" placeholder="Enter First Name"name="firstName"
            ngModel required minlength="2" pattern="[a-zA-Z]+" #fname="ngModel"/>
            <div class="alert alert-danger"  *ngIf="fname.invalid && fname.touched">First name is required </div>
            <div class="alert alert-danger" *ngIf="fname.hasError('pattern') && fname.dirty">Only alphabets are allowed. </div>
            <div class="alert alert-danger"  *ngIf="fname.hasError('minlength') && fname.dirty">Min 2 characters required </div>
        </div>
        <div class="mb-3">
          <label for="lastName">Last Name</label> 
          <label class="text-danger">*</label>
          <input name="lastName"  class="form-control" required pattern="[a-zA-Z]+" placeholder="Enter last name" ngModel #lname="ngModel"/>
          <div class="alert alert-danger" *ngIf="lname.invalid && lname.touched" >Last name is required</div>
        </div>
        <div class="mb-3">
          <label for="age">Age</label>
          <label class="text-danger">*</label>
          <input type="text" class="form-control" placeholder="Enter age" required pattern="[0-9]{2}" ngModel #Age="ngModel">
          <div class="alert alert-danger" *ngIf="Age.invalid && Age.touched">Age is required </div>
          <div class="alert alert-danger" *ngIf="Age.hasError('pattern') && Age.touched">Only number are allowed </div>

        </div>
        <div class="mb-3">
          <label for="email">Email Address</label>
          <label class="text-danger">*</label>
          <input type="email" class="form-control" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" placeholder="Enter Email"name="email" ngModel #email="ngModel"/>
          <div class="alert alert-danger" *ngIf="email.invalid && email.touched">Email Address is required </div>
          <div class="alert alert-danger" *ngIf="email.hasError('pattern') && email.touched">Email Address is not valid </div>


        </div>
		<div class="mb-3">
			<label for="gender">Gender:</label>
      <label class="text-danger">*</label>
		  </div>
		  <div class="mb-3">
			<input type="radio"  name="Gender" value="male">
			<label >Male</label><br>
			<input type="radio"  name="Gender" value="female">
			<label >Female</label><br>
			<input type="radio"  name="Gender" value="other">
			<label >Other</label>
		  </div>
      
        <div class="form-group">
          <label for="course">Select course</label>
          <label class="text-danger">*</label>
          <select class="form-control" id="course" name="course" [(ngModel)]="courseId">
            <option selected>Select Course</option>
            <option value="Angular">Angular</option>
            <option value="HTML">HTML</option>
            <option value="Javascript">Javascript</option>
            <option value="Javascript">React Js</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="state">Select state</label>
          <label class="text-danger">*</label>
          <select class="form-control" id="state" name="state" [(ngModel)]="stateId">
            <option selected>{{stateId}}</option>
            <option value="MH">Maharashtra</option>
            <option value="KA">Karnataka</option>
            <option value="KL">Kerala </option>
            <option value="AP">AndhraPradesh </option>
            <option value="TS">Telangana</option>
          </select>
        </div> 
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.value">Submit</button> &nbsp;&nbsp;&nbsp; &nbsp; 
        <button type="reset" class="btn btn-secondary" value="clear">Reset</button>  
      </div>
    </div>
  </form>
  <hr>
  <div> Form value: {{myForm.value | json}}</div>
  <div>Form valid status: {{myForm.status | json}}</div>
</div>
