<h1>Users Data</h1>
<table border="2">
    <tr *ngFor="let user of users">
        <th>{{user.id}}</th>
        <th>{{user.name }}</th>
        <th>{{user.email}}</th>
        <th>{{user.phone}}</th>

    </tr>
</table>

<h1>Comments List</h1>
<table class="table-bordered table-striped">
    <tr *ngFor="let comment of comments">
        <th>{{comment.id}}</th>
        <th>{{comment.name}}</th>
        <th>{{comment.email}}</th>
        <th>{{comment.body}}</th>
    </tr>
</table>
